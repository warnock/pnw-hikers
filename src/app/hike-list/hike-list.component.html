
<div class="card horizontal" *ngFor="let hike of hikes | async">
      <div class="card-image">
        <img src="{{hike.image}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>{{hike.hikeName}}</h4>
          <p>{{hike.shortDescription}}</p>
        </div>
        <div class="card-action">
          <a (click)="goToDetailPage(hike)">See More!</a>
        </div>
      </div>
    </div>
